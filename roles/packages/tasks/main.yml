---
- name: install packages from file
  apt: 
    deb: '{{ item }}'
    update_cache: false
  become: yes
  with_items: 
    - '{{ debs }}'
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'

- name: install packages  
  apt: 
    name: '{{ packages }}'
    update_cache: true
    state: present
  become: yes
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'

- name: install casks
  shell: 
  args:
    cmd: 'brew install {{ item }}'
  with_items: 
    - '{{ casks }}'
  when: ansible_distribution == 'MacOSX'
