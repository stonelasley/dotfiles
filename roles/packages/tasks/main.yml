---
- name: "Add nodejs apt key"
  apt_key:
    url: https://deb.nodesource.com/gpgkey/nodesource.gpg.key
    state: present
  become: true
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'

- name: "Add nodejs 16.x ppa for apt repo"
  apt_repository:
    repo: deb https://deb.nodesource.com/node_16.x bionic main
    update_cache: true
  become: true
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'

- name: "Install nodejs"
  apt:
    update_cache: true
    name: nodejs
    state: present
  become: true
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'

- name: install packages from file
  apt:
    deb: '{{ item }}'
    update_cache: false
  become: true
  with_items:
    - '{{ debs }}'
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'

- name: install packages
  apt:
    name: '{{ packages }}'
    update_cache: true
    state: present
  become: true
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'

- name: install casks
  shell:
  args:
    cmd: 'brew install {{ item }}'
  with_items:
    - '{{ casks }}'
  when: ansible_distribution == 'MacOSX'

- name: Install PyPi packages
  pip:
    name: '{{ pips }}'
    executable: pip3

- name: Install global packages.
  community.general.npm:
    global: true
  with_items: 
    - '{{ npm }}'

