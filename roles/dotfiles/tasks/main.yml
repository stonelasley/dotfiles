---

- name: link files
  file: src={{ ansible_env.PWD }}/roles/dotfiles/files/{{ item }}
        path=~/.{{ item }}
        state=link
        force=yes
  with_items: '{{dotfile_files}}'

- name: link zsh dir 
  file: src={{ ansible_env.PWD }}/zsh/
        path=~/.zsh
        state=link
        force=yes

- name: link tmuxinator dir 
  file: src={{ ansible_env.PWD }}/tmuxinator/
        path=~/.config/tmuxinator
        state=link
        force=yes

